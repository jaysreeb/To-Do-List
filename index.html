<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <div class="container">
            <div class="todo-app">
                <h2>To-Do List <img src="/images/sticky-note.png" alt="to do icon"></h2>
            <div class="row">                                 
                    <input type="text" id="input-box" placeholder="Add to your List" required>          
               
                    <input type="date" id="datepick" min="2024-02-17">                               
                   
                    <button id="addbutton">Add</button>    
                    
            </div>         
            <div id="error"></div> 
           
            <ul id="list-container">
                    
                    <!-- List will be added using Javascript -->
            </ul>     
         
        </div>
        <script src="./script.js"></script>
